extension:
  name: httpserver
  description: Simple DuckDB HTTP API extension
  version: 1.0.0
  language: SQL & C++
  build: cmake
  license: MIT
  maintainers:
    - lmangani

repo:
  github: lmangani/duckdb-extension-httpserver
  ref: 14cc107770f2c639e217920cbe299bc479db0851

docs:
  hello_world: |
    -- Start a DuckDB HTTP API Server with parameters
    D SELECT httpserve_start('0.0.0.0',9999);
    ┌─────────────────────────────────────┐
    │  httpserve_start('0.0.0.0', 9999)   │
    │               varchar               │
    ├─────────────────────────────────────┤
    │ HTTP server started on 0.0.0.0:9999 │
    └─────────────────────────────────────┘

    -- Query your DuckDB HTTP API Server using curl or any other client 
    curl -X POST -d "LOAD chsql; SELECT *, uuid() FROM numbers(10)" http://localhost:9999/

  extended_description: |
    This extension is highly experimental and potentially unstable. Do not use it in production.
